<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="#main-div">
        <div id="header"><h2>Discussion Portal</h2></div>
        
        <div id="main2-div">
            <div id="left-pane">
                <div>
                    <button id="new-ques-form">New Question form</button>
                    <input type="text" id ="search-questions" placeholder="search questions...">
                </div>

                <div id="show-here"></div>

            </div>

            <div id="right-pane">
                <h1>Welcome to Discussion Portal</h1>
                <h4>Enter a subject and question to get started</h4>

                <div id="sub-ques-input">
                    <input type="text" id="subject" placeholder="Subjedct">
                    <textarea name="question" id="question"></textarea>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main-div">
        <div id="header"><h2>Discussion Portal</h2></div>
        
        <div id="main2-div">
            <div id="left-pane">
                <div id="left-pane-header">
                    <button id="new-ques-form" class="left-pane-inputs">New Question form</button>
                    <input type="text" class="left-pane-inputs" id ="search-questions" placeholder="search questions...">
                </div>

                <div id="show-here"></div>

            </div>

            <div id="right-pane">
                <h1>Welcome to Discussion Portal</h1>
                <h4>Enter a subject and question to get started</h4>

                <div id="sub-ques-input">
                    <input type="text" id="subject" placeholder="Subject">
                    <textarea name="question" id="question" placeholder="Question"></textarea>
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div id="right-pane2">
                <div id="ques-resolvebtn-div">
                    <p>Question</p>
                    <div id="sub-header" class="sub-header">
                        <div id="ques-header" class="respnse-data"> 
                            <h3 id="right-pane2-h3">test heading</h3>
                            <p id="right-pane2-p">test question</p>
                        </div>
                        <p id = "vote-cnt" class="vote-cnt">0</p>
                        <div id="vote-div" class="vote-div">
                            <button id="up-vote" class="up-vote">&uarr;</button>
                            <button id="down-vote" class="down-vote">&darr;</button>
                        </div>
                    </div>
                    <button id="resolveBtn">Resolve</button>
                </div>
                <div id="rp2-input-div" class="rp2-input-div">
                    <p style="padding: 0.3rem;">Response</p>
                    <div id="response-list-parent">
                        <!-- <div class="response-list-div">
                            <h3 id="right-pane2-h3">test heading</h3>
                            <p id="right-pane2-p">test question</p>
                        </div> -->
                    </div>
                    <div id="add-Response-Div">
                        <p>Add Response</p>
                        <input type="text" id="respone-enter-name" placeholder="Enter name">
                        <textarea id="responeTxt" name="responeTxt" placeholder="Enter comment"></textarea>
                        <button id="responseSubmitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="script3.js"></script>
</body>
</html>
